<body>

    <div class="modal" id="gameOverModal" style="display: none;">
        <div class="modal-content">

            <button class="start-btn" id="overRestartBtn">å†æ¥ä¸€å±€</button>

    <script>
        // æ¸¸æˆå¸¸é‡å®šä¹‰ï¼ˆé€‚é…æ‰‹æœºå°ºå¯¸ï¼‰
        const ROWS = 20;          // ä¿æŒè¡Œæ•°
        const COLS = 10;          // ä¿æŒåˆ—æ•°
        const BLOCK_SIZE = 18;    // ç¼©å°æ–¹å—å°ºå¯¸é€‚é…æ‰‹æœº
        const INITIAL_SPEED = 1000;

        // æ–¹å—é¢œè‰²æ–¹æ¡ˆ
        const COLORS = [
            null,
            '#ff9eaa',   // ç²‰è‰²
            '#a8e6cf',   // æµ…ç»¿è‰²
            '#87ceeb',   // æµ…è“è‰²
            '#fff3cd',   // æµ…é»„è‰²
            '#d8bfd8',   // æµ…ç´«è‰²
            '#ffdab9',   // æµ…æ©™è‰²
            '#c1ffc1'    // è¶…æµ…ç»¿
        ];

        // æ–¹å—å½¢çŠ¶å®šä¹‰
        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        // æ¸¸æˆçŠ¶æ€
        let game = {
            board: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
            current: {
                shape: [],
                color: null,
                x: 0,
                y: 0
            },
            next: {
                shape: [],
                color: null
            },
            score: 0,
            lines: 0,
            isOver: false,
            isPaused: false,
            dropInterval: INITIAL_SPEED,
            dropTimer: null
        };

        // è·å–DOMå…ƒç´ 
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const overRestartBtn = document.getElementById('overRestartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const downBtn = document.getElementById('downBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLinesElement = document.getElementById('finalLines');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆæ¿
            game.board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            game.score = 0;
            game.lines = 0;
            game.isOver = false;
            game.isPaused = false;
            game.dropInterval = INITIAL_SPEED;

            // ç”Ÿæˆç¬¬ä¸€ä¸ªæ–¹å—å’Œä¸‹ä¸€ä¸ªæ–¹å—
            generateNextPiece();
            spawnCurrentPiece();

            updateScoreDisplay();
            drawGame();
            drawNextPiece();
            startDropTimer();
        }

        // ç”Ÿæˆä¸‹ä¸€ä¸ªæ–¹å—
        function generateNextPiece() {
            const type = Math.floor(Math.random() * 7) + 1;
            game.next.shape = SHAPES[type];
            game.next.color = COLORS[type];
        }

        // å°†ä¸‹ä¸€ä¸ªæ–¹å—è®¾ä¸ºå½“å‰æ–¹å—
        function spawnCurrentPiece() {
            // å¤åˆ¶ä¸‹ä¸€ä¸ªæ–¹å—åˆ°å½“å‰æ–¹å—
            game.current.shape = JSON.parse(JSON.stringify(game.next.shape));
            game.current.color = game.next.color;
            
            // è®¡ç®—åˆå§‹ä½ç½®ï¼ˆç¡®ä¿æ–¹å—å®Œå…¨å¯è§ï¼‰
            const pieceWidth = game.current.shape[0].length;
            
            // æ°´å¹³å±…ä¸­
            game.current.x = Math.floor(COLS / 2) - Math.floor(pieceWidth / 2);
            // å‚ç›´ä½ç½®ï¼šé¡¶éƒ¨
            game.current.y = 0;
            
            // ç”Ÿæˆæ–°çš„ä¸‹ä¸€ä¸ªæ–¹å—
            generateNextPiece();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶å·²é”å®šçš„æ–¹å—
            drawLockedBlocks();
            
            // ç»˜åˆ¶å½“å‰æ´»åŠ¨æ–¹å—
            drawActivePiece();
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            gameCtx.strokeStyle = '#f0e6f0';
            gameCtx.lineWidth = 0.5;
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    gameCtx.strokeRect(
                        x * BLOCK_SIZE, 
                        y * BLOCK_SIZE, 
                        BLOCK_SIZE, 
                        BLOCK_SIZE
                    );
                }
            }
        }

        // ç»˜åˆ¶å·²é”å®šçš„æ–¹å—
        function drawLockedBlocks() {
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const color = game.board[y][x];
                    if (color) {
                        drawBlock(gameCtx, x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, color);
                    }
                }
            }
        }

        // ç»˜åˆ¶å½“å‰æ´»åŠ¨æ–¹å—
        function drawActivePiece() {
            const { shape, color, x, y } = game.current;
            
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const drawX = (x + col) * BLOCK_SIZE;
                        const drawY = (y + row) * BLOCK_SIZE;
                        
                        // åªç»˜åˆ¶æ¸¸æˆåŒºåŸŸå†…çš„éƒ¨åˆ†
                        if (drawY >= 0 && drawY < gameCanvas.height && 
                            drawX >= 0 && drawX < gameCanvas.width) {
                            drawBlock(gameCtx, drawX, drawY, BLOCK_SIZE, color);
                        }
                    }
                }
            }
        }

        // ç»˜åˆ¶ä¸‹ä¸€ä¸ªæ–¹å—é¢„è§ˆ
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            const { shape, color } = game.next;
            const blockSize = 16; // ç¼©å°é¢„è§ˆæ–¹å—
            const offsetX = (nextCanvas.width - shape[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - shape.length * blockSize) / 2;
            
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const drawX = offsetX + col * blockSize;
                        const drawY = offsetY + row * blockSize;
                        drawBlock(nextCtx, drawX, drawY, blockSize, color);
                    }
                }
            }
        }

        // ç»˜åˆ¶å•ä¸ªæ–¹å—
        function drawBlock(ctx, x, y, size, color) {
            // æ–¹å—ä¸»ä½“
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x + 1, y + 1, size - 2, size - 2, 3);
            ctx.fill();
            
            // é˜´å½±æ•ˆæœ
            ctx.shadowColor = rgbaFromHex(color, 0.3);
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fill();
            ctx.shadowColor = 'transparent';
            
            // é«˜å…‰æ•ˆæœ
            ctx.fillStyle = rgbaFromHex(color, 0.6);
            ctx.beginPath();
            ctx.roundRect(x + 2, y + 2, (size - 4) / 2, (size - 4) / 2, 2);
            ctx.fill();
            
            // è¾¹æ¡†
            ctx.strokeStyle = rgbaFromHex(color, 0.7);
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // è½¬æ¢é¢œè‰²æ ¼å¼
        function rgbaFromHex(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(shape, x, y) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        
                        // æ£€æŸ¥è¾¹ç•Œ
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        // æ£€æŸ¥æ˜¯å¦ä¸å·²æœ‰æ–¹å—é‡å 
                        if (newY >= 0 && game.board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        // ç§»åŠ¨æ–¹å—
        function movePiece(dx, dy) {
            if (game.isPaused || game.isOver) return false;
            
            const newX = game.current.x + dx;
            const newY = game.current.y + dy;
            
            // æ£€æŸ¥æ–°ä½ç½®æ˜¯å¦ä¼šç¢°æ’
            if (!checkCollision(game.current.shape, newX, newY)) {
                game.current.x = newX;
                game.current.y = newY;
                drawGame();
                return true;
            } else if (dy > 0) {
                // å‘ä¸‹ç§»åŠ¨æ—¶ç¢°æ’ï¼Œé”å®šå½“å‰æ–¹å—
                lockCurrentPiece();
                return false;
            }
            
            return false;
        }

        // é”å®šå½“å‰æ–¹å—
        function lockCurrentPiece() {
            const { shape, color, x, y } = game.current;
            
            // å°†æ–¹å—é”å®šåˆ°æ¸¸æˆæ¿ä¸Š
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const boardX = x + col;
                        const boardY = y + row;
                        
                        // åªé”å®šåœ¨æ¸¸æˆåŒºåŸŸå†…çš„æ–¹å—éƒ¨åˆ†
                        if (boardX >= 0 && boardX < COLS && boardY >= 0 && boardY < ROWS) {
                            game.board[boardY][boardX] = color;
                        }
                    }
                }
            }
            
            // æ£€æŸ¥å¹¶æ¶ˆé™¤æ»¡è¡Œ
            clearCompletedLines();
            
            // ç”Ÿæˆæ–°çš„å½“å‰æ–¹å—
            spawnCurrentPiece();
            
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (checkCollision(game.current.shape, game.current.x, game.current.y)) {
                gameOver();
            }
            
            // åˆ·æ–°æ¸¸æˆæ˜¾ç¤º
            drawGame();
            drawNextPiece();
        }

        // è®¡ç®—æœ€å¤§ä¸‹è½è·ç¦»
        function calculateMaxDropDistance() {
            let distance = 0;
            
            // é€è¡Œæ£€æŸ¥å¯ä»¥ä¸‹è½çš„è·ç¦»
            while (true) {
                const newY = game.current.y + distance + 1;
                if (checkCollision(game.current.shape, game.current.x, newY)) {
                    break;
                }
                if (distance > ROWS) {
                    break;
                }
                distance++;
            }
            
            return distance;
        }

        // é€Ÿé™åŠŸèƒ½
        function hardDrop() {
            if (game.isPaused || game.isOver) return;
            
            // è·å–æœ€å¤§å¯ä¸‹è½è·ç¦»
            const dropDistance = calculateMaxDropDistance();
            
            // ç§»åŠ¨åˆ°æœ€åº•éƒ¨
            if (dropDistance > 0) {
                game.current.y += dropDistance;
                drawGame();
            }
            
            // é”å®šæ–¹å—
            lockCurrentPiece();
        }

        // æ—‹è½¬æ–¹å—
        function rotatePiece() {
            if (game.isPaused || game.isOver) return;
            
            // ä¿å­˜å½“å‰å½¢çŠ¶
            const originalShape = JSON.parse(JSON.stringify(game.current.shape));
            
            // æ—‹è½¬é€»è¾‘
            const rows = originalShape.length;
            const cols = originalShape[0].length;
            const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    rotated[x][rows - 1 - y] = originalShape[y][x];
                }
            }
            
            // å°è¯•åº”ç”¨æ—‹è½¬
            game.current.shape = rotated;
            
            // å¦‚æœæ—‹è½¬åç¢°æ’ï¼Œå°è¯•è°ƒæ•´ä½ç½®
            if (checkCollision(game.current.shape, game.current.x, game.current.y)) {
                // å°è¯•å³ç§»
                if (!checkCollision(game.current.shape, game.current.x + 1, game.current.y)) {
                    game.current.x += 1;
                }
                // å°è¯•å·¦ç§»
                else if (!checkCollision(game.current.shape, game.current.x - 1, game.current.y)) {
                    game.current.x -= 1;
                }
                // å°è¯•ä¸‹ç§»
                else if (!checkCollision(game.current.shape, game.current.x, game.current.y + 1)) {
                    game.current.y += 1;
                }
                // æ— æ³•è°ƒæ•´ï¼Œæ¢å¤åŸå½¢çŠ¶
                else {
                    game.current.shape = originalShape;
                }
            }
            
            drawGame();
        }

        // æ¶ˆé™¤å®Œæ•´è¡Œ
        function clearCompletedLines() {
            let linesCleared = 0;
            
            // ä»åº•éƒ¨å‘ä¸Šæ£€æŸ¥æ¯ä¸€è¡Œ
            for (let y = ROWS - 1; y >= 0; y--) {
                // æ£€æŸ¥å½“å‰è¡Œæ˜¯å¦å·²æ»¡
                if (game.board[y].every(cell => cell !== 0)) {
                    linesCleared++;
                    
                    // ç§»é™¤å½“å‰è¡Œï¼Œæ‰€æœ‰ä¸Šæ–¹è¡Œä¸‹ç§»ä¸€è¡Œ
                    for (let ry = y; ry > 0; ry--) {
                        game.board[ry] = [...game.board[ry - 1]];
                    }
                    
                    // åœ¨é¡¶éƒ¨æ·»åŠ ä¸€ä¸ªç©ºè¡Œ
                    game.board[0] = Array(COLS).fill(0);
                    
                    // é‡æ–°æ£€æŸ¥å½“å‰è¡Œ
                    y++;
                }
            }
            
            // æ›´æ–°åˆ†æ•°å’Œé€Ÿåº¦
            if (linesCleared > 0) {
                updateScore(linesCleared);
                
                // éšæ¶ˆé™¤è¡Œæ•°å¢åŠ æ¸¸æˆé€Ÿåº¦
                const speedIncrease = 0.1;
                game.dropInterval = Math.max(100, INITIAL_SPEED * Math.pow(1 - speedIncrease, game.lines / 10));
                restartDropTimer();
            }
        }

        // æ›´æ–°åˆ†æ•°
        function updateScore(lines) {
            const lineScores = [0, 100, 300, 500, 800];
            game.score += lineScores[lines];
            game.lines += lines;
            updateScoreDisplay();
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScoreDisplay() {
            scoreElement.textContent = game.score;
            linesElement.textContent = game.lines;
        }

        // å¼€å§‹ä¸‹è½è®¡æ—¶å™¨
        function startDropTimer() {
            if (game.dropTimer) clearInterval(game.dropTimer);
            game.dropTimer = setInterval(() => {
                if (!game.isPaused && !game.isOver) {
                    movePiece(0, 1);
                }
            }, game.dropInterval);
        }

        // é‡å¯ä¸‹è½è®¡æ—¶å™¨
        function restartDropTimer() {
            clearInterval(game.dropTimer);
            startDropTimer();
        }

        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            if (game.isOver) return;
            
            game.isPaused = !game.isPaused;
            pauseBtn.innerHTML = game.isPaused 
                ? '<i class="fas fa-play"></i> ç»§ç»­' 
                : '<i class="fas fa-pause"></i> æš‚åœ';
                
            if (game.isPaused) {
                clearInterval(game.dropTimer);
                // æ˜¾ç¤ºæš‚åœæç¤º
                gameCtx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                gameCtx.fillStyle = '#e66465';
                gameCtx.font = 'bold 18px Arial';
                gameCtx.textAlign = 'center';
                gameCtx.fillText('å·²æš‚åœ', gameCanvas.width / 2, gameCanvas.height / 2);
            } else {
                startDropTimer();
                drawGame();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            game.isOver = true;
            clearInterval(game.dropTimer);
            finalScoreElement.textContent = game.score;
            finalLinesElement.textContent = game.lines;
            gameOverModal.style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameOverModal.style.display = 'none';
            initGame();
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            startModal.style.display = 'none';
            initGame();
        });

        restartBtn.addEventListener('click', restartGame);
        overRestartBtn.addEventListener('click', restartGame);
        pauseBtn.addEventListener('click', togglePause);
        leftBtn.addEventListener('click', () => movePiece(-1, 0));
        rightBtn.addEventListener('click', () => movePiece(1, 0));
        downBtn.addEventListener('click', hardDrop);
        rotateBtn.addEventListener('click', rotatePiece);

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (game.isOver) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
                case 'Enter':
                    hardDrop();
                    e.preventDefault();
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    e.preventDefault();
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶æ”¯æŒï¼ˆæ‰‹æœºæ»‘åŠ¨ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        
        gameCanvas.addEventListener('touchstart', (e) => {
            if (game.isPaused || game.isOver) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        gameCanvas.addEventListener('touchend', (e) => {
            if (game.isPaused || game.isOver) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (diffX > 30) {
                    movePiece(1, 0); // å³ç§»
                } else if (diffX < -30) {
                    movePiece(-1, 0); // å·¦ç§»
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (diffY > 30) {
                    hardDrop(); // é€Ÿé™
                } else if (diffY < -30) {
                    rotatePiece(); // ä¸Šæ»‘æ—‹è½¬
                }
            }
            
            e.preventDefault();
        }, { passive: false });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            startModal.style.display = 'flex';
        });
    </script>
</body>
