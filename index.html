<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和洋洋大王的约会计划A ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }
        body {
            background: #fff8f9;
            padding: 40px 20px;
        }
        .container {
            max-width: 768px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(255, 182, 193, 0.2);
        }
        .title {
            color: #ff69b4;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffe5ec;
            padding-bottom: 15px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h3 {
            color: #ff1493;
            font-size: 1.3em;
            margin-bottom: 12px;
        }
        .section p {
            color: #333;
            line-height: 1.6;
            font-size: 1.1em;
            padding-left: 15px;
            position: relative;
        }
        .section p::before {
            content: "•";
            color: #ff69b4;
            position: absolute;
            left: 0;
        }
        .highlight {
            color: #ff1493;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">和洋洋大王的约会计划A ❤️</h1>

        <div class="section">
            <h3>📍 地点：南海万科广场</h3>
            <p>选择这里主要因为「街档沙嗲面」的咖喱牛腩伊面是洋洋大王想吃的~ 商场里娱乐活动多，大热天也能舒舒服服约会~</p>
        </div>

        <div class="section">
            <h3>🚇 出行方式</h3>
            <p>考虑到距离较远，推荐坐地铁哦~ 到广佛线的南桂路站，从B1口出来就到啦！</p>
        </div>

        <div class="section">
            <h3>⏰ 时间建议</h3>
            <p>希望能从中餐一直到晚餐~ 中餐可以选环境好的餐厅，晚餐就去吃心心念念的咖喱牛腩伊面~ 当然最终听洋洋大王的安排~</p>
        </div>

        <div class="section">
            <h3>💌 特别说明</h3>
            <p>所有安排都是为了和洋洋大王有更好的约会体验~ 热天有商场空调，饿了有好吃的，玩累了有地方休息，最重要的是能和洋洋大王多待一会儿~</p>
        </div>
    </div>
</body>
</html>
